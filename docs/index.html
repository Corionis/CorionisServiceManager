<script language="JavaScript">
  <!-- Print the link chain of subdirectories from home to current directory -->
  function printChain()
  {
  var p = location.pathname;
  var a = p.split( '/' );
  var u = "";
  document.writeln( '<FONT face="Arial,helvetica,sans-serif" size="1">' );
  for (var i = 0; i < a.length - 1; ++i)
  {
    if (i > 0)
    {
      document.write( '&nbsp;<B>&gt;</B>&nbsp;' );
      u += a[i];
      u += '/';
    }
    else
    {
      a[i] = 'home';
      u = '/';
    }
    document.write( '<A href=' + u + '>' );
    document.write( a[i] );
    document.writeln( '</A>' );
  }
  document.writeln( '</FONT>' );
}
<!-- Print the name of the current directory -->
function printCurrentDirectory()
{
  var p = location.pathname;
  var a = p.split( '/' );
  var d = '';
  if (a.length > 2)
  {
    d = a[a.length - 2];
  }
  else
  {
    d = '/';
  }
  document.write( d );
}
</script>
